<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<div id="container">
  <div id="main">
    <div id="heading">
      <h1>Metric/Imperial Unit Conversion</h1>
    </div>
    <input type="text" id="numConvert">
    <button id="convertBtn">Convert</button>

  </div>
  <div id="item1">
    <h2 id="item1--head">Length (Meter/Feet)</h2>
    <p id="item1--p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
  </div>
  <div id="item2">
    <h2 id="item2--head">Volume (Liters/Gallons)</h2>
    <p id="item2--p">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
  </div>
  <div id="item3">
    <h2 id="item3--head">Mass (Kilograms/Pounds)</h2>
    <p id="item3--p">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
  </div>
</div>
